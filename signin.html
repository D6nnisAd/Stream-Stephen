<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stream Africa</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <!-- Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- Styles Matched to Register.html --- */
        :root {
            --bg-color: #013740;
            --text-color: #ffffff;
            --btn-cream: #fcf6ba;
            --btn-text: #013740;
            --glow-shadow: 0 0 15px rgba(252, 246, 186, 0.6);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .split-container {
            flex: 1;
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Left Side: Image */
        .split-image {
            display: none;
        }

        @media (min-width: 992px) {
            .split-image {
                display: block;
                flex: 1;
                background-image: url('assets/about.jpg'); /* Consistent branding */
                background-size: cover;
                background-position: center;
                position: relative;
            }
            .split-image::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(1, 55, 64, 0.8), rgba(1, 55, 64, 0.4));
            }
            .brand-overlay {
                position: absolute;
                bottom: 50px;
                left: 50px;
                z-index: 2;
                max-width: 400px;
            }
        }

        /* Right Side: Form */
        .split-form {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: var(--bg-color);
        }

        .form-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 14px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--btn-cream);
            color: white;
            box-shadow: 0 0 0 4px rgba(252, 246, 186, 0.1);
        }

        .btn-login {
            background-color: var(--btn-cream);
            color: var(--btn-text);
            border: none;
            width: 100%;
            padding: 16px;
            font-weight: 600;
            border-radius: 50px;
            font-size: 1.1rem;
            margin-top: 10px;
            box-shadow: var(--glow-shadow);
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            background-color: #fffad1;
        }

        .btn-login:disabled {
            background-color: #6c757d;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
            color: white;
        }

        .auth-alert {
            display: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff8fa3;
        }

        .legal-footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #aaa;
            text-align: center;
        }
        
        .legal-footer a {
            color: #ccc;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <div class="split-container">
        <!-- Left Side -->
        <div class="split-image">
            <div class="brand-overlay" data-aos="fade-up">
                <h2 class="text-white fw-bold mb-3">Welcome Back</h2>
                <p class="text-white-50">Continue your journey with Stream Africa. Connect, Collaborate, and Earn.</p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="split-form">
            <div class="form-wrapper" data-aos="fade-in">
                
                <a href="index.html" class="d-inline-block mb-4">
                    <img src="assets/logo.svg" alt="Stream Logo" style="height: 45px;">
                </a>

                <h2 class="fw-bold mb-2">Member Login</h2>
                <p class="text-white-50 mb-4">Enter your credentials to access your dashboard.</p>

                <div id="errorAlert" class="auth-alert">
                    <i class="fas fa-exclamation-circle me-2"></i> <span id="errorText">Invalid email or password</span>
                </div>

                <form id="loginForm">
                    <div class="mb-1">
                        <label class="form-label ms-1 small text-white-50">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label ms-1 small text-white-50">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-login" id="submitBtn">
                        <span id="btnText">Sign In</span>
                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>

                    <div class="text-center mt-4">
                        <p class="small text-white-50">Don't have an account? <a href="register.html" class="text-white fw-bold">Sign up</a></p>
                    </div>

                    <div class="legal-footer">
                        <a href="privacy.html">Privacy Policy</a> &bull; <a href="terms.html">Terms of Service</a> &bull; <a href="contact.html">Contact Support</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="module">
        import { auth } from './firestore-init.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        $(document).ready(function() {
            AOS.init({ duration: 800 });

            $('#loginForm').on('submit', async function(e) {
                e.preventDefault();
                
                // UI Reset
                const submitBtn = $('#submitBtn');
                const btnText = $('#btnText');
                const btnSpinner = $('#btnSpinner');
                const errorAlert = $('#errorAlert');
                const errorText = $('#errorText');

                submitBtn.prop('disabled', true);
                btnText.addClass('d-none');
                btnSpinner.removeClass('d-none');
                errorAlert.hide();

                const email = $('#email').val().trim();
                const password = $('#password').val().trim();

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Login Success - Redirect to Package Selection
                    window.location.href = 'select-package.html'; 
                } catch (error) {
                    let msg = "Invalid email or password.";
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        msg = "Incorrect credentials. Please try again.";
                    } else if (error.code === 'auth/too-many-requests') {
                        msg = "Too many failed attempts. Please try again later.";
                    }
                    
                    errorText.text(msg);
                    errorAlert.slideDown();
                    
                    // Reset Button
                    submitBtn.prop('disabled', false);
                    btnText.removeClass('d-none');
                    btnSpinner.addClass('d-none');
                }
            });
        });
    </script>
</body>
</html>
