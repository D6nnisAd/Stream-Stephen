<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Stream Africa</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #013740; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            text-align: center;
        }

        .brand-logo {
            height: 50px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .login-header {
            font-weight: 300;
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: rgba(255,255,255,0.7);
        }

        .form-control { 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid rgba(255,255,255,0.2); 
            color: white; 
            padding: 15px 10px; 
            margin-bottom: 20px; 
            border-radius: 0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus { 
            background: transparent; 
            color: white; 
            border-bottom-color: #fcf6ba; 
            box-shadow: none; 
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
            font-size: 0.95rem;
        }

        .btn-login { 
            background: #fcf6ba; 
            color: #013740; 
            width: 100%; 
            padding: 15px; 
            font-weight: 600; 
            border: none; 
            border-radius: 50px; 
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(252, 246, 186, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover { 
            background: white; 
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(252, 246, 186, 0.5);
        }
        
        .error-msg { 
            color: #ff6b6b; 
            font-size: 0.85rem; 
            display: none; 
            margin-bottom: 20px; 
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .back-link {
            display: block;
            margin-top: 30px;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="assets/logo.svg" alt="Stream Logo" class="brand-logo">
        <h1 class="login-header">Admin Portal</h1>

        <div id="errorMsg" class="error-msg">
            <i class="fas fa-exclamation-circle me-2"></i> Invalid credentials
        </div>
        
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Admin Email" required autocomplete="off">
            </div>
            <div class="mb-4">
                <input type="password" id="password" class="form-control" placeholder="Password" required autocomplete="off">
            </div>
            <button type="submit" class="btn-login">
                <span id="btnText">Login</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
            </button>
        </form>
        
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
    </div>

    <script type="module">
        import { auth } from './firestore-init.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const loginBtn = document.querySelector('.btn-login');

            // Reset UI
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            btnText.textContent = 'Verifying...';
            btnSpinner.classList.remove('d-none');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'admin.html';
            } catch (error) {
                console.error(error);
                errorDiv.style.display = 'block';
                // Reset Button
                loginBtn.disabled = false;
                btnText.textContent = 'Login';
                btnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
