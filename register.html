    <style>
        /* --- Shared Variables from Index --- */
        :root {
            --bg-color: #013740;
            --text-color: #ffffff;
            --btn-cream: #fcf6ba;
            --btn-text: #013740;
            --glow-shadow: 0 0 15px rgba(252, 246, 186, 0.6);
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Split Screen Layout --- */
        .split-container {
            flex: 1;
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Left Side: Image/Brand */
        .split-image {
            display: none; /* Hidden on mobile by default */
        }

        @media (min-width: 992px) {
            .split-image {
                display: block;
                flex: 1;
                background-image: url('assets/about.jpg');
                background-size: cover;
                background-position: center;
                position: relative;
            }
            
            .split-image::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(1, 55, 64, 0.8), rgba(1, 55, 64, 0.4));
            }
            
            .brand-overlay {
                position: absolute;
                bottom: 50px;
                left: 50px;
                z-index: 2;
                max-width: 400px;
            }
        }

        /* Right Side: Form */
        .split-form {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            background-color: var(--bg-color);
        }

        .form-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .register-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #d1d5db;
            margin-bottom: 30px;
        }

        /* Form Inputs */
        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 14px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--btn-cream);
            color: white;
            box-shadow: 0 0 0 4px rgba(252, 246, 186, 0.1);
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        /* Button */
        .btn-register {
            background-color: var(--btn-cream);
            color: var(--btn-text);
            border: none;
            width: 100%;
            padding: 16px;
            font-weight: 600;
            border-radius: 50px;
            font-size: 1.1rem;
            margin-top: 10px;
            box-shadow: var(--glow-shadow);
            transition: all 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            background-color: #fffad1;
        }

        .btn-register:disabled {
            background-color: #6c757d;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
            color: white;
        }

        .legal-footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #aaa;
            text-align: center;
        }
        
        .legal-footer a {
            color: #ccc;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .legal-footer a:hover {
            color: var(--btn-cream);
        }

        .social-links {
            margin-top: 15px;
            text-align: center;
        }

        .social-links a {
            color: rgba(255,255,255,0.6);
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--btn-cream);
        }

        /* Auth Error States */
        .auth-alert {
            display: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 0.95rem;
            margin-bottom: 25px;
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff8fa3;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Split Screen Layout -->
    <div class="split-container">
        <!-- Left Side (Image) -->
        <div class="split-image">
            <div class="brand-overlay" data-aos="fade-up">
                <h2 class="text-white fw-bold mb-3">Welcome to Stream</h2>
                <p class="text-white-50">Join the digital movement redefining how Africans experience and benefit from entertainment.</p>
            </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="split-form">
            <div class="form-wrapper" data-aos="fade-in">
                
                <!-- Logo -->
                <a href="index.html" class="d-inline-block mb-4">
                    <img src="assets/logo.svg" alt="Stream Logo" style="height: 45px;">
                </a>

                <h2 class="register-title">Create Account</h2>
                <p class="register-subtitle">Fill in your details to join the community.</p>

                <!-- Error Container -->
                <div id="errorAlert" class="auth-alert" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-3 fa-lg text-danger"></i> 
                        <span id="errorText">Error message here</span>
                    </div>
                </div>

                <form id="registerForm">
                    
                    <!-- Full Name -->
                    <div class="mb-1">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                    </div>

                    <!-- Username -->
                    <div class="mb-1">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="johndoe123" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-1">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a secure password" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-register" id="submitBtn">
                        <span id="btnText">Create Account</span>
                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                    
                    <div class="text-center mt-4">
                        <p class="small text-white-50">Already have an account? <a href="signin.html" class="text-white fw-bold">Login</a></p>
                    </div>

                    <!-- Legal Links for Ads Policy -->
                    <div class="legal-footer">
                        <a href="privacy.html">Privacy Policy</a> &bull; <a href="terms.html">Terms of Service</a> &bull; <a href="contact.html">Contact Us</a>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://www.tiktok.com/@officialstreamafrica" target="_blank"><i class="fab fa-tiktok"></i></a>
                        <a href="https://www.instagram.com/officialstreamafrica" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://t.me/officialstreamafrica" target="_blank"><i class="fab fa-telegram"></i></a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="module">
        import { auth, db } from './firestore-init.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        $(document).ready(function() {
            AOS.init({ duration: 800 });
            
            $('#registerForm').on('submit', async function(e) {
                e.preventDefault();
                
                // UI Reset
                const submitBtn = $('#submitBtn');
                const btnText = $('#btnText');
                const btnSpinner = $('#btnSpinner');
                const errorAlert = $('#errorAlert');
                const errorText = $('#errorText');

                submitBtn.prop('disabled', true);
                btnText.addClass('d-none');
                btnSpinner.removeClass('d-none');
                errorAlert.hide();

                const email = $('#email').val().trim();
                const password = $('#password').val().trim();
                const fullName = $('#fullName').val().trim();
                const username = $('#username').val().trim();

                try {
                    // 1. Create Auth User
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // 2. Update User Profile
                    await updateProfile(user, { displayName: fullName });

                    // 3. Create User Document in Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        fullName: fullName,
                        username: username,
                        email: email,
                        createdAt: serverTimestamp(),
                        points: 0, // Points start at 0 until payment/package selected
                        packageStatus: 'pending'
                    });

                    // Success - Redirect to Package Selection
                    window.location.href = 'select-package.html'; 

                } catch (error) {
                    let msg = "An unexpected error occurred. Please try again.";
                    
                    if (error.code === 'auth/email-already-in-use') {
                        msg = "This email is already registered. Please login instead.";
                    } else if (error.code === 'auth/weak-password') {
                        msg = "Password should be at least 6 characters.";
                    }

                    errorText.text(msg);
                    errorAlert.slideDown(300);
                    
                    // Reset Button
                    submitBtn.prop('disabled', false);
                    btnText.removeClass('d-none');
                    btnSpinner.addClass('d-none');
                }
            });
        });
    </script>
</body>
